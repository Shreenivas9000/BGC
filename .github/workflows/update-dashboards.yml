name: Update Dashboard JSON

on:
  workflow_dispatch:
    inputs:
      field:
        description: "JSON field path"
        required: true
      increment:
        description: "Increment value"
        required: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update dashboard.json
        run: |
          node <<'EOF'
          const fs = require('fs');

          const field = process.env.FIELD;
          const inc = parseInt(process.env.INC, 10);

          const data = JSON.parse(fs.readFileSync('dashboard.json'));

          const keys = field.split('.');
          let obj = data;
          for (let i = 0; i < keys.length - 1; i++) {
            obj = obj[keys[i]];
          }

          const last = keys[keys.length - 1];
          obj[last] = (parseInt(obj[last], 10) + inc).toString();

          fs.writeFileSync('dashboard.json', JSON.stringify(data, null, 2));
          EOF
        env:
          FIELD: ${{ github.event.inputs.field }}
          INC: ${{ github.event.inputs.increment }}

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dashboard.json
          git commit -m "Auto update dashboard"
          git push
